<div class="my-5">
  <h2>Shop <span class="text-main">categories</span></h2>
  <div class="row">
    <div *ngFor="let data of catData; let last = last" class="col-md-3">
      <div class="bg-light rounded border p-2 text-center">
        <img [src]="data.image" class="w-100 imgStyle" />
        <h6>{{ data.name }}</h6>
      </div>
    </div>
  </div>
</div>
